<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Radio Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <canvas id="visualizer"></canvas>

    <button id="menuToggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <aside id="sidebarMenu" class="sidebar-menu">
        <h2>Settings</h2>
        <div class="menu-section">
            <h3>Change Background Wallpaper</h3>
            <p>Upload from your device:</p>
            <input type="file" id="wallpaperFileInput" accept="image/*">
            <p>Or use an image URL:</p>
            <input type="text" id="wallpaperUrlInput" placeholder="Enter image URL">
            <button id="applyWallpaperUrlBtn" class="apply-btn">Apply URL</button>
            <button id="resetWallpaperBtn" class="apply-btn">Reset Default</button>
        </div>
        </aside>

    <div class="player-container">
        <img src="img/logo/hauraki.jpg" alt="Radio Hauraki" class="station-logo">
        
        <div class="station-info">
            <h1>Radio Hauraki</h1>
            </div>

        <div class="controls">
            <button id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>
            <div class="volume-control">
                <i class="fas fa-volume-down" id="volumeDownIcon"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
                <i class="fas fa-volume-up" id="volumeUpIcon"></i>
            </div>
        </div>
    </div>
    
    <audio id="radioStream" src="http://playerservices.streamtheworld.com/api/livestream-redirect/NZME_34.mp3" crossorigin="anonymous"></audio>

    <script src="js/script.js"></script>
</body>
</html>
